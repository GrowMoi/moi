<dom-module id="moi-notifications-view">
  <link rel="stylesheet" href="moi-notifications-view.css" />
  <template>
    <moi-badge counter="{{notificationCounter}}" class="badge-zoom" id="moiBadge"></moi-badge>
    <div class="notification-list-container">
      <moi-tutor-notifications-card-content tutor-id="[[tutorId]]" options="{{notificationCardOptions}}">
      </moi-tutor-notifications-card-content>
    </div>
  </template>
  <script src="moi-notifications-view.js"></script>
</dom-module>
